<script>

    /* Задача №1.Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
     мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни.
     Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}.
     Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log
     и вернуть пустой объект.*/

    function converterNum(numb) {
        if (typeof(numb) != 'number' || numb < 0 || numb > 999){
            console.log("Нужно было ЧИСЛО от 0 до 999!");
            return {};
        }
        return {
            'единицы': numb % 10,
            'десятки': Math.floor(numb / 10) % 10,
            'сотни': Math.floor(numb/ 100)
        }

    }

    let cou = +prompt("Введи число от 0 до 999 для преобразования: ")
    console.log(converterNum(cou))
